{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Created responses {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" placeholder="Response author" class="form-control">
    </div>

    <div class="form-group">
        <label for="content_response">Content response</label>
        <input type="text" name="content_response" placeholder="Response content" class="form-control">
    </div>
    <input type="hidden" name="id" value="{{ post.id }}">  <!-- Include post ID as a hidden field -->
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<hr>

{% for response in responses %}
    <div class="response">
        <p><strong>Author:</strong> {{ response['author'] }}</p>
        <p><strong>Content:</strong> {{ response['content_response'] }}</p>
    </div>
{% endfor %}
{% endblock %}
